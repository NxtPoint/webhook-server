<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>NextPoint Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <style>
    /* ===== Background image + soft overlay ===== */
    body::before{
      content:"";
      position:fixed; inset:0;
      background:
        linear-gradient(to bottom, rgba(0,0,0,.45), rgba(0,0,0,.45)),
        url("{{ url_for('ui.static', filename='upload/background-clean-male-serve.jpg') }}")
        center / cover no-repeat;
      z-index:-1;
    }

    /* ===== Layout & theme ===== */
    :root{
      --card-bg: rgba(255,255,255,.94);
      --border: #e2e8f0;
      --muted: #4a5568;
      --pill-bg: #edf2f7;
      --pill-border: #e2e8f0;
      --brand: #0b5cff;
      --brand-text: #fff;
      --maxw: 960px;
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-side: env(safe-area-inset-left, 0px);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      padding: clamp(16px, 2vw, 24px);
      padding-top: calc(var(--safe-top) + 24px);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:#111827;
      line-height:1.45;
    }
    .wrap{
      max-width: var(--maxw);
      margin: 0 auto;
    }

    /* ===== Brand bar ===== */
    .brand{
      display:inline-block;
      background: var(--brand);
      color: var(--brand-text);
      padding: 10px 16px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,.25);
      font-weight: 800;
      font-size: 28px;
      letter-spacing:.2px;
      margin: 0 0 16px 0;            /* keep it clearly inside the frame */
    }

    /* Status pills */
    .row{margin:8px 0}
    .pills{
      display:flex; flex-wrap:wrap; gap:6px;
    }
    .pill{
      background:var(--pill-bg);
      border:1px solid var(--pill-border);
      border-radius:12px;
      padding:2px 8px;
      font-size:12px;
    }
    code{background:#f7fafc; padding:2px 4px; border-radius:4px}

    /* Card */
    .card{
      margin-top: 8px;
      background:var(--card-bg);
      padding: clamp(16px, 2.5vw, 24px);
      border:1px solid var(--border);
      border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.18);
      max-width: 640px;
    }

    /* Form controls */
    label{display:block; margin-top:10px}
    input,button{
      width:100%;
      padding:10px 12px;
      border:1px solid #cbd5e0;
      border-radius:8px;
      font-size:14px;
      background:#fff;
    }
    input[type="file"]{padding:6px}

    fieldset{
      border:1px solid var(--border);
      border-radius:12px;
      padding:12px;
      margin-top:16px;
      background:rgba(255,255,255,.6);
    }
    legend{padding:0 8px; color:#2d3748}

    .terms{display:flex; align-items:center; gap:10px; margin-top:12px; color:#2d3748}
    .terms input{width:auto}

    button{
      margin-top:16px;
      cursor:pointer;
      background:#111827; color:#fff; border-color:#111827;
      transition: filter .15s ease-in-out, transform .03s ease-in-out;
    }
    button:hover{filter:brightness(1.08)}
    button:active{transform: translateY(1px)}

    /* Center the form column while letting brand/pills breathe on wide screens */
    .grid{
      display:grid;
      grid-template-columns: 1fr minmax(0, 640px) 1fr;
      gap: 24px;
      align-items:start;
    }
    .col{grid-column: 2}
    @media (max-width: 860px){
      .grid{grid-template-columns: 1fr}
      .col{grid-column: 1}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="grid">
      <div class="col">
        <div class="brand">NextPoint Upload</div>

        <div class="row pills">
          <span class="pill">Dropbox: {{ 'Ready' if dropbox_ready else 'Not ready' }}</span>
          <span class="pill">SportAI: {{ 'Ready' if sportai_ready else 'Not ready' }}</span>
          <span class="pill">Folder: <code>{{ target_folder }}</code></span>
          <span class="pill">Max: {{ max_upload_mb }} MB</span>
        </div>

        <div class="card">
          <form method="post" action="/upload/api/upload" enctype="multipart/form-data">
            <label>Video file (max {{ max_upload_mb }} MB)
              <input type="file" name="file" accept="video/*" required />
            </label>

            <label>Email (optional)
              <input type="email" name="email" placeholder="you@example.com" />
            </label>

            <fieldset>
              <legend>Match details (optional)</legend>
              <label>Customer name <input name="customer_name" /></label>
              <label>Match date (YYYY-MM-DD) <input name="match_date" /></label>
              <label>Start time (HH:MM) <input name="start_time" /></label>
              <label>Location <input name="location" /></label>
              <label>Player A name <input name="player_a_name" /></label>
              <label>Player B name <input name="player_b_name" /></label>
              <label>Player A UTR <input name="player_a_utr" /></label>
              <label>Player B UTR <input name="player_b_utr" /></label>
            </fieldset>

            <label class="terms">
              <input type="checkbox" name="terms_accepted" />
              <span>I accept the terms</span>
            </label>

            <button type="submit">Upload to Dropbox &amp; Submit to SportAI</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
