<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>NextPoint Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <style>
    /* ===== Background hero image (served by the UI blueprint's static) ===== */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        url("{{ url_for('ui.static', filename='upload/background-clean-male-serve.jpg') }}")
        center / cover no-repeat;
      z-index:-1;
      filter: brightness(0.85);
    }

    /* ===== Page styles ===== */
    :root{
      --card-bg: rgba(255,255,255,0.92);
      --border: #e2e8f0;
      --muted: #4a5568;
      --pill-bg: #edf2f7;
      --pill-border: #e2e8f0;
    }
    *{box-sizing:border-box}
    body{
      margin:24px;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      line-height:1.4;
    }
    h1{margin:0 0 16px 0; font-size:40px; letter-spacing:.2px}
    .row{margin:8px 0}
    .pill{
      display:inline-block;
      background:var(--pill-bg);
      border:1px solid var(--pill-border);
      border-radius:12px;
      padding:2px 8px;
      margin:0 6px 6px 0;
      font-size:12px;
    }
    .container{
      max-width:820px;
      margin:0 auto;
    }
    .card{
      background:var(--card-bg);
      padding:20px;
      border:1px solid var(--border);
      border-radius:12px;
      box-shadow:0 6px 24px rgba(0,0,0,.12);
    }
    label{display:block; margin-top:10px}
    input,button{
      width:100%;
      max-width:520px;
      padding:10px 12px;
      border:1px solid #cbd5e0;
      border-radius:8px;
      font-size:14px;
    }
    input[type="file"]{padding:6px}
    fieldset{
      border:1px solid var(--border);
      border-radius:12px;
      padding:12px;
      margin-top:16px;
      max-width:540px;
      background:rgba(255,255,255,0.5);
    }
    legend{padding:0 8px; color:#2d3748}
    .terms{
      display:flex; align-items:center; gap:10px; margin-top:12px; color:#2d3748;
    }
    .terms input{width:auto; max-width:none}
    button{
      margin-top:16px;
      cursor:pointer;
      background:#1a202c; color:#fff; border-color:#1a202c;
    }
    button:hover{filter:brightness(1.05)}
    code{background:#f7fafc; padding:2px 4px; border-radius:4px}
  </style>
</head>
<body>
  <div class="container">
    <h1>NextPoint Upload</h1>

    <div class="row">
      <span class="pill">Dropbox: {{ 'Ready' if dropbox_ready else 'Not ready' }}</span>
      <span class="pill">SportAI: {{ 'Ready' if sportai_ready else 'Not ready' }}</span>
      <span class="pill">Folder: <code>{{ target_folder }}</code></span>
      <span class="pill">Max: {{ max_upload_mb }} MB</span>
    </div>

    <div class="card">
      <form method="post" action="/upload/api/upload" enctype="multipart/form-data">
        <label>Video file (max {{ max_upload_mb }} MB)
          <input type="file" name="file" accept="video/*" required />
        </label>

        <label>Email (optional)
          <input type="email" name="email" placeholder="you@example.com" />
        </label>

        <fieldset>
          <legend>Match details (optional)</legend>
          <label>Customer name <input name="customer_name" /></label>
          <label>Match date (YYYY-MM-DD) <input name="match_date" /></label>
          <label>Start time (HH:MM) <input name="start_time" /></label>
          <label>Location <input name="location" /></label>
          <label>Player A name <input name="player_a_name" /></label>
          <label>Player B name <input name="player_b_name" /></label>
          <label>Player A UTR <input name="player_a_utr" /></label>
          <label>Player B UTR <input name="player_b_utr" /></label>
        </fieldset>

        <label class="terms">
          <input type="checkbox" name="terms_accepted" />
          <span>I accept the terms</span>
        </label>

        <button type="submit">Upload to Dropbox &amp; Submit to SportAI</button>
      </form>
    </div>
  </div>
</body>
</html>
