<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Match Video</title>
  <style>
    html, body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('/static/background-clean-male-serve.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: rgba(0, 128, 0, 0.2);
      border: 2px solid #00ff80;
      border-radius: 15px;
      padding: 20px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 0 20px #00ff80;
    }
    h2 { font-size: 1.6rem; margin-bottom: 20px; }
    input[type="file"], input[type="email"] {
      width: 100%; padding: 12px; margin: 10px 0; border-radius: 6px; border: none; font-size: 1rem;
    }
    button {
      background-color: #00ff80; color: #000; padding: 12px 20px; border: none; border-radius: 6px;
      font-size: 1rem; cursor: pointer; transition: background 0.3s ease;
    }
    button:hover { background-color: #00cc66; }
    #status {
      background: rgba(255, 255, 255, 0.1); border-radius: 10px; padding: 15px; margin-top: 20px;
      font-size: 0.95rem; white-space: pre-wrap; text-align: left; border: 1px solid #00ff80;
    }
    .progress-bar { background-color: #ffffff40; border-radius: 8px; margin-top: 10px; height: 12px; overflow: hidden; }
    .progress-bar-fill { height: 100%; width: 0%; background-color: #00ff80; transition: width 0.3s ease-in-out; }
    .spinner {
      display: none; margin: 20px auto; border: 6px solid #ccc; border-top: 6px solid #00ff80;
      border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h2>üéæ Upload Match Video</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="video" accept=".mp4,.mov" required />
        <input type="email" name="email" placeholder="Your email" required />
        <button type="submit">Upload & Analyze</button>
      </form>
      <div class="spinner" id="spinner"></div>
      <div class="progress-bar"><div class="progress-bar-fill" id="progressFill"></div></div>
      <div id="status"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const statusText = document.getElementById("status");
    const spinner = document.getElementById("spinner");
    const progressFill = document.getElementById("progressFill");

    function updateProgressBar(percent) { progressFill.style.width = percent + '%'; }
    function updateStatus(message) { statusText.innerText += (statusText.innerText ? "\n" : "") + message; }

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      statusText.innerText = "üöÄ Starting upload...";
      updateProgressBar(5);
      spinner.style.display = "block";

      // Because the UI app is mounted at /upload, POSTing to /upload hits ui_app.POST("/")
      fetch("/upload", { method: "POST", body: formData })
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            updateStatus(`‚ùå Upload Error: ${data.error}`);
            spinner.style.display = "none";
            updateProgressBar(0);
            return;
          }
          const taskId = data.task_id || data.sportai_task_id;
          if (!taskId) {
            updateStatus("‚ùå No task id returned.");
            spinner.style.display = "none";
            return;
          }

          updateProgressBar(40);
          updateStatus("‚úÖ Video uploaded. Task registered with SportAI...");
          if (data.dropbox_url) updateStatus(`üìé Dropbox: ${data.dropbox_url}`);
          updateStatus("üì° Waiting for analysis to complete...");

          pollForCompletion(taskId);
        })
        .catch(err => {
          updateStatus("‚ùå Final step failed. Check console.");
          console.error("Upload error:", err);
          spinner.style.display = "none";
        });
    });

    function pollForCompletion(taskId) {
      let attempts = 0;
      const maxAttempts = 120;
      const delay = 5000;

      const interval = setInterval(() => {
        attempts++;
        // Poll the UI endpoint mounted under /upload
        fetch(`/upload/task_status/${taskId}`)
          .then(res => res.json())
          .then(data => {
            const status = data?.data?.task_status;
            const progress = data?.data?.task_progress ?? 0;
            updateProgressBar(progress * 100);

            if (status === "completed") {
              updateProgressBar(100);
              updateStatus("‚úÖ Analysis complete! JSON downloaded and ingested.");
              clearInterval(interval);
              spinner.style.display = "none";
            } else if (status === "failed") {
              updateStatus("‚ùå Analysis failed. Please try again.");
              clearInterval(interval);
              spinner.style.display = "none";
            } else if (attempts >= maxAttempts) {
              updateStatus("‚ö†Ô∏è Timeout. Try refreshing or uploading again.");
              clearInterval(interval);
              spinner.style.display = "none";
            } else {
              updateStatus(`üîÑ Status: ${status} (${Math.round(progress * 100)}%)`);
            }
          })
          .catch(err => {
            console.error("Polling error:", err);
            updateStatus("‚ùå Polling failed.");
            clearInterval(interval);
            spinner.style.display = "none";
          });
      }, delay);
    }
  </script>
</body>
</html>
