<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>NextPoint Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <style>
    /* ===== Background + overlay ===== */
    body::before{
      content:""; position:fixed; inset:0;
      background:
        linear-gradient(to bottom, rgba(0,0,0,.45), rgba(0,0,0,.45)),
        url("{{ url_for('ui.static', filename='upload/background-clean-male-serve.jpg') }}")
        center / cover no-repeat;
      z-index:-1;
    }

    /* ===== Theme ===== */
    :root{
      --card-bg: rgba(255,255,255,.94);
      --border: #e2e8f0;
      --pill-bg: #edf2f7;
      --pill-border: #e2e8f0;
      --brand: #0b5cff;
      --brand-text: #fff;
      --maxw: 1100px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; padding: clamp(16px, 2vw, 24px);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:#111827; line-height:1.45;
    }
    .wrap{max-width: var(--maxw); margin:0 auto}

    /* ===== Single card ===== */
    .card{
      background:var(--card-bg);
      padding: clamp(16px, 2.5vw, 24px);
      border:1px solid var(--border);
      border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.18);
    }

    .brand{
      display:inline-block; background:var(--brand); color:var(--brand-text);
      padding:10px 16px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,.25);
      font-weight:800; font-size:28px; letter-spacing:.2px; margin:0 0 16px 0;
    }

    .pills{display:flex; flex-wrap:wrap; gap:6px; margin:8px 0 16px}
    .pill{
      background:var(--pill-bg); border:1px solid var(--pill-border);
      border-radius:12px; padding:2px 8px; font-size:12px;
    }
    code{background:#f7fafc; padding:2px 4px; border-radius:4px}

    label{display:block; margin-top:10px}
    input,button{
      width:100%; padding:10px 12px; border:1px solid #cbd5e0; border-radius:8px;
      font-size:14px; background:#fff;
    }
    input[type="file"]{padding:6px}
    button{
      margin-top:16px; cursor:pointer; background:#111827; color:#fff; border-color:#111827;
      transition: filter .15s, transform .03s;
    }
    button:hover{filter:brightness(1.08)} button:active{transform:translateY(1px)}
    button[disabled]{opacity:.6; cursor:not-allowed}

    /* ===== Grid layout ===== */
    .form-grid{
      display:grid; gap:14px;
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }
    .full{grid-column: 1 / -1}

    /* 4-up players row */
    .players{
      display:grid; gap:14px;
      grid-template-columns: repeat(4, minmax(0, 1fr));
    }

    .terms{display:flex; align-items:center; gap:10px; margin-top:6px; color:#2d3748}
    .terms input{width:auto}

    /* ===== Status (inside same card) ===== */
    .section-title{margin:18px 0 6px; font-weight:700}
    .kv{display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin:6px 0}
    .kv .k{width:110px; color:#4b5563}
    .kv .v{flex:1}
    .progress{height:12px; background:#e5e7eb; border-radius:999px; overflow:hidden; border:1px solid #e2e8f0}
    .progress > div{height:100%; width:0%; background:#0ea5e9; transition:width .3s ease}
    .log{
      border:1px solid var(--border); border-radius:12px; padding:10px; background:#fff;
      height: 240px; overflow:auto; font-size:12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    }
    a.btn{display:inline-block; padding:6px 10px; border:1px solid #cbd5e0; border-radius:8px; text-decoration:none}

    /* Responsive */
    @media (max-width: 980px){
      .players{grid-template-columns: repeat(2, minmax(0, 1fr))}
    }
    @media (max-width: 620px){
      .form-grid{grid-template-columns: 1fr}
      .players{grid-template-columns: 1fr}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">

      <!-- Header & pills INSIDE the card -->
      <div class="brand">NextPoint Upload</div>
      <div class="pills">
        <span class="pill">Dropbox: {{ 'Ready' if dropbox_ready else 'Not ready' }}</span>
        <span class="pill">SportAI: {{ 'Ready' if sportai_ready else 'Not ready' }}</span>
        <span class="pill">Folder: <code>{{ target_folder }}</code></span>
        <span class="pill">Max: {{ max_upload_mb }} MB</span>
      </div>

      <!-- Form -->
      <form id="uploadForm" method="post" action="/upload/api/upload" enctype="multipart/form-data">
        <div class="form-grid">

          <!-- full width rows -->
          <div class="full">
            <label>Video file (max {{ max_upload_mb }} MB)
              <input type="file" name="file" accept="video/*" required />
            </label>
          </div>

          <div class="full">
            <label>Email <!-- required -->
              <input type="email" name="email" placeholder="you@example.com" required />
            </label>
          </div>

          <!-- side-by-side rows -->
          <div>
            <label>Customer name
              <input name="customer_name" />
            </label>
          </div>
          <div>
            <label>Match date (YYYY-MM-DD)
              <input name="match_date" />
            </label>
          </div>

          <div>
            <label>Start time (HH:MM)
              <input name="start_time" />
            </label>
          </div>
          <div>
            <label>Location
              <input name="location" />
            </label>
          </div>

          <!-- 4-column players row -->
          <div class="players full">
            <label>Player A name
              <input name="player_a_name" />
            </label>
            <label>Player A UTR
              <input name="player_a_utr" />
            </label>
            <label>Player B name
              <input name="player_b_name" />
            </label>
            <label>Player B UTR
              <input name="player_b_utr" />
            </label>
          </div>

          <div class="full terms">
            <input type="checkbox" name="terms_accepted" />
            <span>I accept the terms</span>
          </div>

          <div class="full">
            <button id="submitBtn" type="submit">Upload to Dropbox &amp; Submit to SportAI</button>
          </div>
        </div>
      </form>

      <!-- Status (below form, same card) -->
      <div class="section-title">Status</div>

      <div class="kv"><div class="k">Task ID</div><div class="v" id="taskId" style="font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace">—</div></div>
      <div class="kv"><div class="k">Stage</div><div class="v" id="stage"><span class="muted">waiting…</span></div></div>
      <div class="kv">
        <div class="k">Progress</div>
        <div class="v">
          <div class="progress"><div id="bar"></div></div>
          <div class="muted" id="pct" style="margin-top:6px">0%</div>
        </div>
      </div>
      <div class="kv">
        <div class="k">Links</div>
        <div class="v" id="links"></div>
      </div>

      <div class="section-title">Log</div>
      <div class="log" id="log"></div>

    </div>
  </div>

  <script>
    const form  = document.getElementById('uploadForm');
    const btn   = document.getElementById('submitBtn');
    const logEl = document.getElementById('log');
    const bar   = document.getElementById('bar');
    const pct   = document.getElementById('pct');
    const stage = document.getElementById('stage');
    const task  = document.getElementById('taskId');
    const links = document.getElementById('links');

    let pollTimer = null;

    function logLine(text, cls){
      const d = document.createElement('div');
      if (cls) d.className = cls;
      d.textContent = `${new Date().toLocaleTimeString()}  ${text}`;
      logEl.appendChild(d);
      logEl.scrollTop = logEl.scrollHeight;
    }
    function setProgress(p){
      const v = Math.max(0, Math.min(100, Math.round(p || 0)));
      bar.style.width = v + '%';
      pct.textContent = v + '%';
    }
    function setStage(s){ stage.textContent = s || '—'; }
    function linkify(url, text){
      const a = document.createElement('a');
      a.href = url; a.textContent = text || url; a.className = 'btn'; a.target = '_blank'; rel="noopener";
      return a;
    }

    async function pollStatus(taskId){
      if (!taskId) return;
      clearTimeout(pollTimer);
      try {
        const r = await fetch(`/upload/api/task-status?task_id=${encodeURIComponent(taskId)}`);
        const j = await r.json();
        if (!j.ok){
          logLine(`status error: ${j.error || r.status}`, 'err');
          pollTimer = setTimeout(() => pollStatus(taskId), 3000);
          return;
        }
        const st = (j.status || j.data?.task_status || '').toString();
        setStage(st);
        const p = Number(j.data?.task_progress ?? j.total_subtask_progress ?? 0);
        setProgress(p);

        const subtasks = j.data?.subtask_progress || {};
        for (const [k,v] of Object.entries(subtasks)){
          logLine(`${k}: ${v}%`);
        }

        links.innerHTML = '';
        if (j.result_url){ links.appendChild(linkify(j.result_url, 'Result JSON')); }
        links.appendChild(linkify(`/upload/api/task-status?task_id=${encodeURIComponent(taskId)}`, 'Raw status'));

        const done = ['completed','done','success','succeeded'].includes(st.toLowerCase());
        const failed = ['failed','error','cancelled','canceled'].includes(st.toLowerCase());
        if (done){ logLine('analysis complete ✓', 'ok'); setProgress(100); btn.disabled = false; return; }
        if (failed){ logLine(`analysis failed: ${st}`, 'err'); btn.disabled = false; return; }

        pollTimer = setTimeout(() => pollStatus(taskId), 3000);
      } catch(err){
        logLine(`status exception: ${err}`, 'err');
        pollTimer = setTimeout(() => pollStatus(taskId), 4000);
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      btn.disabled = true;
      logEl.innerHTML = ''; links.innerHTML = '';
      setProgress(0); setStage('uploading…'); task.textContent = '—';
      try {
        const fd = new FormData(form);
        logLine('uploading to Dropbox…');
        const r = await fetch('/upload/api/upload', { method:'POST', body: fd });
        const j = await r.json();
        if (!j.ok){ logLine(`upload failed: ${j.error || r.status}`, 'err'); btn.disabled = false; return; }

        task.textContent = j.task_id || '—';
        if (j.share_url) links.appendChild(linkify(j.share_url, 'Dropbox share'));
        if (j.video_url) links.appendChild(linkify(j.video_url, 'Direct video'));
        logLine(`uploaded ${j.upload?.name} (${j.upload?.size || 0} bytes)`, 'ok');
        logLine(`task ${j.task_id} submitted to SportAI…`);
        setStage('queued'); setProgress(1);
        pollStatus(j.task_id);
      } catch(err){
        logLine(`submit exception: ${err}`, 'err');
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
