<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Match Video</title>
    <style>
        html, body {
            max-width: 100%;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        h2 {
            font-size: 1.5rem;
            color: #14532d;
            margin-bottom: 1rem;
        }

        input[type="file"] {
            margin: 10px 0;
        }

        button {
            background-color: #15803d;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #166534;
        }

        .note {
            font-size: 0.9rem;
            color: #555;
            margin-top: 10px;
        }

        .progress {
            margin-top: 15px;
            display: none;
            font-size: 0.95rem;
            color: #333;
        }

        .spinner {
            display: none;
            margin: 15px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #15803d;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 15px;
            }

            h2 {
                font-size: 1.2rem;
            }

            button {
                padding: 10px 18px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üéæ Upload Match Video to Sport AI</h2>
        <form id="uploadForm" method="POST" action="/upload" enctype="multipart/form-data">
            <input type="file" name="video" accept=".mp4,.mov" required><br>
            <button type="submit">Upload & Analyze</button>
        </form>
        <div class="spinner" id="spinner"></div>
        <div class="progress" id="progressText"></div>
        <div class="note">
            Supported formats: .mp4, .mov<br>
            Max file size: 500MB
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const spinner = document.getElementById('spinner');
        const progressText = document.getElementById('progressText');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            spinner.style.display = 'block';
            progressText.style.display = 'block';
            progressText.textContent = 'Uploading video to Dropbox...';

            const formData = new FormData(form);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                spinner.style.display = 'none';
                if (data.error) {
                    progressText.textContent = `‚ùå Error: ${data.error}`;
                    if (data.details) {
                        console.log("Details:", data.details);
                    }
                } else {
                    progressText.textContent = `‚úÖ Upload successful! Task ID: ${data.sportai_task_id}`;
                    console.log("Initial Status:", data.initial_status);
                }
            })
            .catch(err => {
                spinner.style.display = 'none';
                progressText.textContent = `‚ùå Upload failed. ${err.message}`;
            });
        });
    </script>
</body>
</html>
