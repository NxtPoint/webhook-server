<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Match Video</title>
  <style>
    html, body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('/static/background-clean-male-serve.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: rgba(0, 128, 0, 0.2);
      border: 2px solid #00ff80;
      border-radius: 15px;
      padding: 20px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 0 20px #00ff80;
    }
    h2 {
      font-size: 1.6rem;
      margin-bottom: 20px;
    }
    input[type="file"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    button {
      background-color: #00ff80;
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #00cc66;
    }
    #status {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      font-size: 0.95rem;
      white-space: pre-wrap;
      text-align: left;
      border: 1px solid #00ff80;
    }
    .progress-bar {
      background-color: #ffffff40;
      border-radius: 8px;
      margin-top: 10px;
      height: 12px;
      overflow: hidden;
    }
    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background-color: #00ff80;
      transition: width 0.3s ease-in-out;
    }
    .spinner {
      display: none;
      margin: 20px auto;
      border: 6px solid #ccc;
      border-top: 6px solid #00ff80;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h2>üéæ Upload Match Video</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="video" accept=".mp4,.mov" required />
        <input type="email" name="email" placeholder="Your email" required />
        <button type="submit">Upload & Analyze</button>
      </form>
      <div class="spinner" id="spinner"></div>
      <div class="progress-bar"><div class="progress-bar-fill" id="progressFill"></div></div>
      <div id="status"></div>
    </div>
  </div>
  <script>
    const form = document.getElementById("uploadForm");
    const statusText = document.getElementById("status");
    const spinner = document.getElementById("spinner");
    const progressFill = document.getElementById("progressFill");
    let pollingInterval;

    function updateProgressBar(percent) {
      progressFill.style.width = percent + '%';
    }

    function updateStatusSteps(message) {
      statusText.innerText += "\n" + message;
    }

    function pollStatus(taskId) {
      const MAX_ATTEMPTS = 1800; // 300 * 4s = 20 minutes
      let attempts = 0;

      pollingInterval = setInterval(() => {
        attempts++;

        fetch(`/task_status/${taskId}`)
          .then(res => res.json())
          .then(data => {
            const s = data.data;
            updateProgressBar(s.task_progress * 100);

            const taskStatusId = "task-status-line";
            let taskStatusEl = document.getElementById(taskStatusId);
            if (!taskStatusEl) {
              taskStatusEl = document.createElement("div");
              taskStatusEl.id = taskStatusId;
              statusText.appendChild(taskStatusEl);
            }

            taskStatusEl.innerText = `üìä Task Status: ${s.task_status} (${Math.round(s.task_progress * 100)}%)`;

            if (s.task_status === 'completed') {
              clearInterval(pollingInterval);
              updateStatusSteps("‚úÖ Analysis complete. You can now download results.");
            } else if (s.task_status === 'failed') {
              clearInterval(pollingInterval);
              updateStatusSteps("‚ùå Analysis failed. Please check the video or try a different clip.");
            } else if (attempts >= MAX_ATTEMPTS) {
              clearInterval(pollingInterval);
              updateStatusSteps("‚ö†Ô∏è Task is still in progress but taking too long. You can refresh later or use a shorter clip.");
            }
          })
          .catch(err => {
            clearInterval(pollingInterval);
            updateStatusSteps("‚ùå Polling error. See console for details.");
            console.error("Polling error:", err);
          });
      }, 4000);
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      statusText.innerText = "üöÄ Starting upload...\n";
      spinner.style.display = "block";
      updateProgressBar(5);
      updateStatusSteps("1Ô∏è‚É£ Uploading video to Dropbox...");

      fetch("/upload", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          spinner.style.display = "none";
          updateStatusSteps(`‚ùå Upload Error: ${data.error}`);
          return;
        }

        const dropboxURL = data.dropbox_url;
        updateProgressBar(20);
        updateStatusSteps("2Ô∏è‚É£ Video uploaded. Checking quality...");

        return fetch("/check_video", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ video_url: dropboxURL })
        }).then(res => res.json()).then(result => {
          if (result.error) {
            spinner.style.display = "none";
            updateStatusSteps(`‚ùå Quality Check Failed: ${result.error}`);
            return;
          }

          updateProgressBar(40);
          updateStatusSteps("‚úÖ Video quality passed. Submitting to Sport AI for statistics...");

          return fetch("/analyze", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ video_url: dropboxURL })
          });
        });
      })
      .then(res => res?.json())
      .then(final => {
        spinner.style.display = "none";
        if (final?.sportai_task_id) {
          updateProgressBar(60);
          updateStatusSteps("üì° Polling Sport AI for progress...");
          pollStatus(final.sportai_task_id);
        } else if (final?.error) {
          updateStatusSteps(`‚ùå Sport AI Error: ${final.error}`);
        }
      })
      .catch(err => {
        spinner.style.display = "none";
        updateStatusSteps("‚ùå Final step failed. Check console.");
        console.error(err);
      });
    });
  </script>
</body>
</html>
