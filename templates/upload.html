<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Match Video</title>
  <style>
    html, body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('/upload/static/background-clean-male-serve.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
    }
    .overlay { background: rgba(0, 0, 0, 0.6); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
    .container { background: rgba(0, 128, 0, 0.2); border: 2px solid #00ff80; border-radius: 15px; padding: 20px; width: 100%; max-width: 520px; text-align: center; box-shadow: 0 0 20px #00ff80; }
    h2 { font-size: 1.6rem; margin-bottom: 16px; }
    input[type="email"], input[type="file"] { width: 100%; padding: 12px; margin: 10px 0; border-radius: 6px; border: none; font-size: 1rem; }
    button { background-color: #00ff80; color: #000; padding: 12px 20px; border: none; border-radius: 6px; font-size: 1rem; cursor: pointer; transition: background 0.3s ease; }
    button:hover { background-color: #00cc66; }
    #status { background: rgba(255, 255, 255, 0.1); border-radius: 10px; padding: 15px; margin-top: 20px; font-size: 0.95rem; white-space: pre-wrap; text-align: left; border: 1px solid #00ff80; }
    .progress-bar { background-color: #ffffff40; border-radius: 8px; margin-top: 10px; height: 12px; overflow: hidden; }
    .progress-bar-fill { height: 100%; width: 0%; background-color: #00ff80; transition: width 0.3s ease-in-out; }
    .spinner { display: none; margin: 20px auto; border: 6px solid #ccc; border-top: 6px solid #00ff80; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .pill { display:inline-block; padding:4px 8px; border-radius:999px; border:1px solid #00ff80; background: rgba(0,0,0,.2); font-size:.85rem; margin-top:8px; }
    .warn { color:#fca5a5; }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container" data-max-mb="{{ max_upload_mb }}">
      <h2>üéæ Upload Match Video</h2>

      {% if not dropbox_ready %}
        <div class="pill warn">Dropbox server credentials are not configured.</div>
      {% endif %}
      {% if not sportai_ready %}
        <div class="pill warn">SPORT_AI_TOKEN is not configured.</div>
      {% endif %}

      <form id="uploadForm" enctype="multipart/form-data">
        <input type="email" name="email" placeholder="Your email" required />
        <input type="file" name="video" accept=".mp4,.mov" required />
        <button type="submit">Upload to Our Dropbox & Analyze</button>
      </form>

      <div class="spinner" id="spinner"></div>
      <div class="progress-bar"><div class="progress-bar-fill" id="progressFill"></div></div>
      <div id="status"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const statusText = document.getElementById("status");
    const spinner = document.getElementById("spinner");
    const progressFill = document.getElementById("progressFill");
    const MAX_MB = parseInt(document.querySelector(".container").dataset.maxMb || "200", 10);
    const MAX_BYTES = MAX_MB * 1024 * 1024;

    function updateProgressBar(p){ progressFill.style.width = p + "%"; }
    function updateStatus(m){ statusText.innerText += (statusText.innerText ? "\n" : "") + m; }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusText.innerText = "üöÄ Starting upload...";
      updateProgressBar(5);
      spinner.style.display = "block";

      try {
        const fd = new FormData(form);
        const f = form.querySelector('input[type="file"]').files[0];
        if (!f) { updateStatus("‚ùå Please select a video file."); spinner.style.display="none"; updateProgressBar(0); return; }
        if (f.size > MAX_BYTES) {
          updateStatus(`‚ùå File is ${Math.round(f.size/1024/1024)}MB > ${MAX_MB}MB (server limit). Try a smaller clip.`);
          spinner.style.display="none"; updateProgressBar(0); return;
        }

        const res = await fetch("/upload", { method: "POST", body: fd });
        const raw = await res.text();
        let data = null; try { data = JSON.parse(raw); } catch {}

        if (!res.ok) {
          const msg = (data && data.error) ? data.error : `HTTP ${res.status} ${res.statusText}: ${raw.slice(0,400)}`;
          updateStatus(`‚ùå Upload Error: ${msg}`); spinner.style.display="none"; updateProgressBar(0); return;
        }
        if (data && data.error) {
          updateStatus(`‚ùå Upload Error: ${data.error}`); spinner.style.display="none"; updateProgressBar(0); return;
        }

        const taskId = data?.task_id || data?.sportai_task_id;
        if (!taskId) { updateStatus("‚ùå No task id returned."); spinner.style.display="none"; return; }

        updateProgressBar(40);
        updateStatus("‚úÖ Uploaded to our Dropbox and registered with SportAI...");
        if (data.dropbox_url) updateStatus(`üìé Source: ${data.dropbox_url}`);
        updateStatus("üì° Waiting for analysis to complete...");

        poll(taskId);
      } catch (err) {
        updateStatus(`‚ùå Final step failed: ${String(err)}`);
        spinner.style.display = "none";
      }
    });

    async function poll(taskId){
      let attempts = 0, maxAttempts = 120, delay = 5000;
      const timer = setInterval(async () => {
        attempts++;
        try {
          const res = await fetch(`/upload/task_status/${taskId}`);
          const raw = await res.text();
          let data = null; try { data = JSON.parse(raw); } catch {}
          if (!res.ok) throw new Error(`HTTP ${res.status}: ${raw.slice(0,300)}`);

          const status = data?.data?.task_status;
          const progress = data?.data?.task_progress ?? 0;
          updateProgressBar(progress * 100);

          if (status === "completed") {
            updateProgressBar(100);
            updateStatus("‚úÖ Analysis complete! JSON downloaded and ingested.");
            clearInterval(timer);
            spinner.style.display = "none";
          } else if (status === "failed") {
            updateStatus("‚ùå Analysis failed. Please try another video.");
            clearInterval(timer);
            spinner.style.display = "none";
          } else if (attempts >= maxAttempts) {
            updateStatus("‚ö†Ô∏è Timeout. Try again later.");
            clearInterval(timer);
            spinner.style.display = "none";
          } else {
            updateStatus(`üîÑ Status: ${status} (${Math.round(progress*100)}%)`);
          }
        } catch (err) {
          updateStatus(`‚ùå Polling failed: ${String(err)}`);
          clearInterval(timer);
          spinner.style.display = "none";
        }
      }, delay);
    }
  </script>
</body>
</html>
