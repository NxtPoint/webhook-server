<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Match Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      text-align: center;
    }

    #status {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #333;
    }

    .spinner {
      display: none;
      margin: 20px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #16a34a;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    input[type="file"] {
      margin: 10px 0;
    }

    button {
      background-color: #16a34a;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üéæ Upload Match Video</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="video" accept=".mp4,.mov" required><br>
      <button type="submit">Upload & Analyze</button>
    </form>
    <div class="spinner" id="spinner"></div>
    <div id="status"></div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const statusText = document.getElementById("status");
    const spinner = document.getElementById("spinner");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      spinner.style.display = "block";
      statusText.innerText = "Uploading to Dropbox...";

      fetch("/upload", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        spinner.style.display = "none";
        if (data.error) {
          statusText.innerText = `‚ùå Error: ${data.error}`;
        } else {
          statusText.innerHTML = `
            ‚úÖ Upload complete!<br>
            üß† Sport AI Task ID: <code>${data.sportai_task_id}</code><br>
            üìä Initial Status: <pre>${JSON.stringify(data.initial_status, null, 2)}</pre>
          `;
        }
      })
      .catch(err => {
        spinner.style.display = "none";
        statusText.innerText = "‚ùå Upload failed. Check console.";
        console.error(err);
      });
    });
  </script>
</body>
</html>
