<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Match Video</title>
    <style>
        html, body {
            max-width: 100%;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        h2 {
            font-size: 1.5rem;
            color: #14532d;
            margin-bottom: 1rem;
        }

        input[type="file"] {
            margin: 10px 0;
        }

        button {
            background-color: #15803d;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #166534;
        }

        .note {
            font-size: 0.9rem;
            color: #555;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 15px;
            }

            h2 {
                font-size: 1.2rem;
            }

            button {
                padding: 10px 18px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸŽ¾ Upload Match Video to Sport AI</h2>
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <input type="file" name="video" accept=".mp4,.mov" required><br>
            <button type="submit">Upload & Analyze</button>
        </form>
        <div class="note">
            Supported formats: .mp4, .mov<br>
            Max file size: 500MB
        </div>
    </div>
</body>
</html>
