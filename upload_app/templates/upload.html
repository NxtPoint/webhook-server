<!DOCTYPE html>
<html>
<head>
    <title>Send to Sport AI</title>
</head>
<body>
    <h2>Submit Dropbox Link to Sport AI</h2>
    <form action="/upload" method="post">
        <label for="dropbox_link">Dropbox Video Link:</label><br>
        <input type="url" name="dropbox_link" required style="width: 400px;"><br><br>
        <button type="submit">Send to Sport AI</button>
    </form>

    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}

    <hr>

    <h2>Check Task Status</h2>
    <form action="/status" method="post">
        <label for="task_id">Task ID:</label><br>
        <input type="text" name="task_id" required style="width: 400px;"><br><br>
        <button type="submit">Check Status</button>
    </form>

    {% if status %}
        <h3>Task Status:</h3>
        <pre>{{ status | tojson(indent=2) }}</pre>
    {% endif %}
</body>
</html>
